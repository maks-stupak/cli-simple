name: basic CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1.2.0

      - name: Install dependencies
        run: make install

      - name: Check lint
        run: make lint